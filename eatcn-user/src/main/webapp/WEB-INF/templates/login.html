<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>登录界面</title>
		<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
		<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
		<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
		<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		 <link   type="text/css" href="css/login.css" rel="stylesheet"/>
	</head>
	<body style="background-image: url(img/1.jpg);background-attachment: fixed;">
		<div class="container" >
		    <div class="row">
		        <div class="col-md-offset-3 col-md-5" id="ll">
		            <form class="form-horizontal" action="#" th:action="@{/dologin}" th:object="${user}" method="post">
		                <span class="heading">用户登录</span>
		                <div class="form-group">
		                    <input th:field="*{username}"   type="text" class="form-control" id="inputEmail3"
		                     placeholder="用户名">
		                    <i class="fa fa-user"></i>
		                </div>
		                <div class="form-group help">
		                    <input th:field="*{password}"  type="password" class="form-control" id="inputPassword3" 
		                   placeholder="密　码">
		                    <i class="fa fa-lock"></i>
		                    <a href="#" class="fa fa-question-circle"></a>
		                </div>
		                
		                
		                <div class="form-group">
		                    <div class="main-checkbox">
		                        
		                    </div>
		                    
		                    <button type="submit" class="btn btn-default">登录</button>
		                    <a href="#" th:href="@{/to_register}"><button type="button" class="btn btn-default">注册</button></a>
		                </div>
		                
		            </form>
		        </div>
		    </div>
		</div>
	</body>
</html>
